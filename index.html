<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistic Bar - מתנות בעיצוב אישי</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    :root {
      --primary-color: #6a3093;
      --secondary-color: #a044ff;
      --text-color: #333;
      --light-color: #f9f4ff;
      --accent-color: #ff6b6b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background: linear-gradient(135deg, #f5f7fa 0%, #e9e9e9 100%);
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.02);
    }
    
    .description {
      margin: 25px 0;
      font-size: 1.2rem;
      line-height: 1.8;
      color: var(--text-color);
      background-color: var(--light-color);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .link-button {
      display: block;
      padding: 15px 20px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(106, 48, 147, 0.3);
    }
    
    .link-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(106, 48, 147, 0.4);
    }
    
    .link-button i {
      margin-left: 10px;
    }
    
    .credit {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .description {
        font-size: 1.1rem;
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .logo {
        max-height: 150px;
      }
      
      .description {
        font-size: 1rem;
        padding: 12px;
      }
      
      .link-button {
        padding: 12px 15px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo3.jpeg" alt="Artistic Bar Logo" class="logo">
    
    <div class="description">
      <p>by @yuvalgillo</p>
      <p>🍹 מגוון מתנות בעיצוב אישי</p>
      <p>🍷 פינג'אן מעוצב, שש בש, ספל, תחתיות, ציורים אישיים באקריליק ולוכדי חלומות</p>
      <p>🥂 להזמנות בפרטי או באתר 😊</p>
    </div>
    
    <div class="links-container">
      <a href="http://artistic-bar.online/" class="link-button">
        <i class="fa fa-globe"></i> לאתר האינטרנט
      </a>
      <a href="https://www.facebook.com/Artistic_bar-108262858173433/" class="link-button">
        <i class="fa fa-facebook"></i> לדף הפייסבוק
      </a>
      <a href="https://wa.link/xbqqad" class="link-button">
        <i class="fa fa-whatsapp"></i> WhatsApp
      </a>
    </div>
    
    <div class="credit">
      © 2025 Artistic Bar - כל הזכויות שמורות
    </div>
  </div>

        data: {

        }
      });
    });
  </script>
</body>
</html>
